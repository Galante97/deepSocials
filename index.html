<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://kit.fontawesome.com/63a1c69852.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
.fa {
  padding: 20px;
  font-size: 30px;
  width: 30px;
  height: 30px;
  text-align: center;
  text-decoration: none;
  border-radius: 50%;

}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-tiktok {
  background: black;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}

.fa-youtube {
  background: #bb0000;
  color: white;
}

.fa-instagram {
  background: #125688;
  color: white;
}

.fa-discord {
  background: #125688;
  color: white;
}

.container {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    width: 100%;
   
}

.sub-container {
    display: block;
    margin-top: 10px;
    margin-bottom: 10px;
  margin-left: auto;
  margin-right: auto;
}

</style>
<body>

<!-- Add font awesome icons -->
<div class="container">
    <div class='sub-container'><a href="#"><img class="fa fa-tiktok" src="https://i.imgur.com/4iijOTA.png"></img></a></div>
    <div class='sub-container'><a href="#" class="fa fa-instagram"></a></div>
    <div class='sub-container'><a href="#" class="fa fa-youtube"></a></div>
    <div class='sub-container'><a href="#" class="fa fa-twitter"></a></div>
    <div class='sub-container'> <a href="#" class="fa fa-facebook"></a></div>
    <div class='sub-container'><a href="#" class="fa fa-discord"></a></div>
</div>

</body>
</html>
